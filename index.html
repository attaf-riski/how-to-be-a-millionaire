  <style>
    :root {
      --col1: #9eabe4;
    }

    * {
      margin: 0;
      padding: 0;
    }

    .gamecontainer {
      width: 100%;
      height: 100vh;
      background-color: var(--col1);
      display: flex;
      justify-content: space-between;
    }

    .left {
      width: 70%;
      height: 100%;
      background-color: var(--col1);
      display: flex;
      flex-direction: column;
      border-right: 2px solid black;
      justify-content: center;
    }

    .question-container {
      width: 100%;
      /* background-color: aliceblue; */
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .hr {
      width: 50%;
      height: 3px;
      background-color: black;
    }

    .question-container p {
      color: black;
      font-size: 25px;
      width: 100%;
      text-align: center;
      border: 3px solid black;
      padding: 10px 20px;
    }

    .answer-container {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .answer-container .answerin {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0px;
    }

    .answer-container .answerin p {
      color: black;
      font-size: 20px;
      width: 100%;
      text-align: center;
      border: 4px solid black;
      padding: 10px 20px;
    }

    .answer-container .answerin p span {
      color: gold;
    }

    .answer-container .answerin p:hover {
      background-color: rgb(201, 201, 201);
      cursor: pointer;
      color: var(--col1);
    }

    /* Right Section Starts here */
    .right {
      width: 30%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .progress {
      width: 70%;
      /* background-color: white; */
      align-self: center;
      height: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .progressin {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 5px 20px;
      /* background-color: aquamarine; */
      margin: 5px 0px;
      font-size: 25px;
      color: black;
    }

    .progressin1 {
      width: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 5px 20px;
      /* background-color: aquamarine; */
      margin: 5px 0px;
      font-size: 30px;
      color: gold;
    }

    .progressin:hover,
    .progressin1:hover,
    .progress .active {
      background-color: gold;
      color: black;
      cursor: pointers;
    }

    .hr1 {
      width: 100%;
      height: 3px;
      background-color: black;
    }

    .lifeline {
      display: flex;
      width: 100%;
      height: 40%;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .lifelinein {
      width: 25%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
      border-radius: 20px;
    }

    .lifelinein img {
      width: 50%;
      margin: 0px 20px;
      object-fit: contain;
    }

    .lifelinein:hover {
      box-shadow: 0px 0px 10px 5px white;
      transform: scale(1.1);
      cursor: pointer;
      transition: all 0.5s ease-in-out;
    }

    .timer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .timer p {
      color: gold;
      font-size: 35px;
    }

    .game-over-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgb(141, 225, 249);
      border: 2px solid black;
      padding: 20px;
      text-align: center;
      z-index: 9999;
    }

    .popup-content {
      margin: 0;
      padding: 0;
    }

    .game-over-popup h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .game-over-popup p {
      font-size: 18px;
    }

    .game-over-popup button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: var(--col1);
      color: white;
      border: none;
      cursor: pointer;
    }
    .ok-button {
      font-size: 18px;
      background-color: var(
        --col1
      ); /* Atur warna latar belakang sesuai kebutuhan */
      color: black;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>

        setactivetoprogressitem(currentQuestion);
        setquestionandanswer(currentQuestion);
        let isLanjut = prompt(
          "Jawaban benar, Apakah anda akan lanjut ke pertanyaan selanjutnya?(y/n)"
        );

        if (isLanjut == "y") {
          // nothing
        } else if (isLanjut == "n") {
          alert(
            `Selamat! Kamu membawa pulang Rp.` + prizePool[currentQuestion - 1]
          );
          window.location.reload();
          return;
        } else {
          alert("Jawaban bukan y atau n, dianggap lanjut.");
        }
        time = 60;
      } else if (time <= 0) {
        clearInterval(settimer());
        showGameOverPopup("Sayang sekali,Waktu Habis");
        return;
      } else {
        clearInterval(settimer());
        showGameOverPopup("Sayang sekali,Jawaban salah");
        return;
      }
    };
    let popupVisible = false;

    const showGameOverPopup = (message) => {
      clearInterval(settimer());
      const popup = document.querySelector(".game-over-popup");
      const pooop = document.querySelector(".popup-content p");
      pooop.innerHTML = `${message}`;
      popup.style.display = "block";
      popupVisible = true;
      currentQuestion = 0;
    };

    const okButtonClicked = () => {
      closePopup(); // Menutup kotak notifikasi
      popupVisible = false;
      window.location.reload();
    };
    const closePopup = () => {
      const popup = document.querySelector(".game-over-popup");
      popup.style.display = "none";
    };

    const settimer = () =>
      setInterval(() => {
        if (time == 0) {
          clearInterval(settimer());
          //   alert("Time is up")
          return;
        }
        time--;
        timer.innerHTML = "Time Left: 00:" + time + "s";
      }, 1000);
    settimer();

    // Fitur 50:50, Fitur Tanya temen, Fitur telpon, andre
    const fiftyFiftyButton = document.getElementById("fiftyFifty");
    let fiftyFiftyUsed = false;
    fiftyFiftyButton.addEventListener("click", () => {
      if (fiftyFiftyUsed) {
        alert("Anda sudah menggunakan fitur 50:50.");
        return;
      }
      const correctAnswer = document.querySelector(".answerin p:hover");
      const wrongAnswers = document.querySelectorAll(
        `.answerin p:not(:hover) span`
      );
      // Randomly select two wrong answer
      const randomIndex = Math.floor(Math.random() * wrongAnswers.length);
      wrongAnswers[randomIndex].parentNode.style.display = "none";
      fiftyFiftyUsed = true;
      fiftyFiftyButton.style.opacity = 0.5;
      fiftyFiftyButton.style.pointerEvents = "none";
    });

    const askAudienceButton = document.getElementById("askAudience");
    let askAudienceUsed = false;
    askAudienceButton.addEventListener("click", () => {
      if (askAudienceUsed) {
        alert("Anda sudah menggunakan fitur Tanya Teman.");
        return;
      }
      // Simulasikan jawaban dari penonton dengan tingkat keakuratan tertentu
      const correctAnswer = document.querySelector(".answerin p:hover");
      const correctAnswerPercentage = 75 + Math.random() * 25; // Misalkan tingkat keakuratan adalah antara 75% hingga 100%
      const incorrectAnswerPercentage = (100 - correctAnswerPercentage) / 3;
      const answerPercentages = [
        correctAnswerPercentage,
        incorrectAnswerPercentage,
        incorrectAnswerPercentage,
        incorrectAnswerPercentage,
      ];
      // Acak urutan persentase jawaban
      for (let i = answerPercentages.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [answerPercentages[i], answerPercentages[j]] = [
          answerPercentages[j],
          answerPercentages[i],
        ];
      }
      // Tampilkan hasil persentase jawaban

      const answerOptions = document.querySelectorAll(".answer-container p");
      answerOptions.forEach((answer, index) => {
        answer.innerHTML = `<span>${answer.textContent}</span> ${answerPercentages[index]}%`;
      });
      askAudienceUsed = true;
      askAudienceButton.style.opacity = 0.5;
      askAudienceButton.style.pointerEvents = "none";
    });

    const phoneFriendButton = document.getElementById("phoneFriend");
    let phoneFriendUsed = false;
    phoneFriendButton.addEventListener("click", () => {
      if (phoneFriendUsed) {
        alert("Anda sudah menggunakan fitur Telepon Teman.");
        return;
      }
      const correctAnswer = document.querySelector(".answerin p:hover");
      const options = ["A.", "B.", "C.", "D."];
      const friendResponse =
        options[Math.floor(Math.random() * options.length)];
      alert(
        `Anda menelepon teman Anda, dan teman Anda berpikir jawabannya adalah ${friendResponse}`
      );
      phoneFriendUsed = true;
      phoneFriendButton.style.opacity = 0.5;
      phoneFriendButton.style.pointerEvents = "none";
    });
  </script>
